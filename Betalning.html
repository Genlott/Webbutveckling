<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Betalning.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Checkout - Betalning för dina grejer</title>
</head>
<body>
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="/action_page.php">
      
              <div class="row">
                <div class="col-50">
                  <h2>Checkout</h2>
                  <label for="fname"><i class="fa fa-user"></i>Fullständigt namn:</label>
                  <input type="text" id="fname" name="firstname" placeholder="John Svensson">
                  <label for="email"><i class="fa fa-envelope"></i> Email:</label>
                  <input type="text" id="email" name="email" placeholder="john@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Adress:</label>
                  <input type="text" id="adr" name="address" placeholder="Äppelgatan 3">
                  <label for="city"><i class="fa fa-institution"></i> Stad:</label>
                  <input type="text" id="city" name="city" placeholder="Stockholm">
      
                  <div class="row">
                    <div class="col-50">
                    </div>
                    <div class="col-50">
                      <label for="zip">Postnummer</label>
                      <input type="text" id="zip" name="zip" placeholder="101010">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h2>Betalning</h2>
                  <label for="fname">Tillåtna kort</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="cname">Namn på kort:</label>
                  <input type="text" id="cname" name="cardname" placeholder="John Svensson">
                  <label for="ccnum">Kortnummer:</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Månad:</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="November">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp År:</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Leveransadress samma som fakturering
              </label>
              <input type="submit" value="Fortsätt med checkout" class="btn">
            </form>
          </div>
        </div>
      
        <div class="col-25">
          <div class="container">
            <h2>Varukorg
              <span class="price" style="color:black">
                <i class="fa fa-shopping-cart"></i>
                <b>4</b>
              </span>
            </h4>
            <p><a href="Rea.html">Produkt 1</a> <span class="price">99 SEK</span></p>
            <p><a href="Mobilskal.html">Produkt 2</a> <span class="price">299 SEK</span></p>
            <p><a href="Mobilskal.html">Produkt 3</a> <span class="price">399 SEK</span></p>
            <p><a href="Rea.html">Produkt 4</a> <span class="price">159 SEK</span></p>
            <hr>
            <p>Totalt: <span class="price" style="color:black"><b>956 SEK</b></span></p>
          </div>
        </div>
      </div>
</body>
</html>
