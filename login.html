<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--Länkar ihop html med css, dvs Login.html = Login.css-->
  <link rel="stylesheet" href="login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!--Ändrar titeln på sidan-->
  <title>Inloggning - Logga in här</title>
</head>
<body>
  <!--Detta är en class vilken gör att man kan ändra det som står under class i css-->
  <div class="login-wrapper">
    <form action="" class="form">
      <!--Lägger till en profilbild-->
      <img src="Profilbild.png" alt="">
      <h2>Logga in</h2>
      <!--Detta skapar en input type, vilket gör att man kan skriva i en ruta-->
      <div class="input-group">
        <input type="text" name="loginUser" id="loginUser" required>
         <!--LoginUser är det som gör att man kan "logga in" och användernamn är det som står på sidan-->
        <label for="loginUser">Användarnamn</label>
      </div>
       <!--Detta skapar en input type, vilket gör att man kan skriva i en ruta-->
      <div class="input-group">
        <input type="password" name="loginPassword" id="loginPassword" required>
        <!--Samma sak här fast med lösenord istälet.-->
        <label for="loginPassword">Lösenord</label>
      </div>
      <!--Här skapar vi en knapp där det står Login och sedan skapas även en tillbaka knapp-->
      <input type="submit" value="Logga in" class="submit-btn">
      <a href="index.html" class="tillbaka">Tillbaka</a>
    </form>
</body>
</html>
