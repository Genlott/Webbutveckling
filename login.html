<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="login.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Profil - Logga in här</title>
</head>
<body>
  <div class="container">
    <form action="/action_page.php">
      <div class="row">
        <h2 style="text-align:center">Logga in med Sociala Medier eller Manuellt</h2>
        <div class="vl">
          <span class="vl-innertext"></span>
        </div>
  
        <div class="col">
          <a href="#" class="fb btn">
            <i class="fa fa-facebook fa-fw"></i> Logga in med Facebook
          </a>
          <a href="#" class="twitter btn">
            <i class="fa fa-twitter fa-fw"></i> Logga in med Twitter
          </a>
          <a href="#" class="google btn">
            <i class="fa fa-google fa-fw"></i> Logga in med Google+
          </a>
        </div>
  
        <div class="col">
          <div class="hide-md-lg">
            <p>Eller logga in manuellt:</p>
          </div>
  
          <input type="text" name="username" placeholder="Användarnamn" required>
          <input type="password" name="password" placeholder="Lösenord" required>
          <input type="submit" value="Logga in">
        </div>
  
      </div>
    </form>
  </div>
  
  <div class="bottom-container">
    <div class="row">
      <div class="col">
        <a href="#" style="color:white" class="btn">Bli medlem</a>
      </div>
      <div class="col">
        <a href="#" style="color:white" class="btn">Glömt lösenord?</a>
      </div>
    </div>
  </div>
</body>
</html>
